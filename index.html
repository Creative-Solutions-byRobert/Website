    <!-- All this is for a overlay -->
    <script type="text/javascript">
      function on() {
        document.querySelector('.overlay')
          .style.display = 'block'
      }

      function off() {
        document.querySelector('.overlay')
          .style.display = 'none'
      }
    </script>
    <style media="screen">
      .overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(0 0 0);
        z-index: 2;
      }
    </style>
    <!-- Overlay for Other Projects -->
    <!--
      Just add this button to your HTML to turn the overlay on

      <button type="button" name="button" onclick='on()'>Turn On Overlay</button>
     -->
    <div class="overlay">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <!-- Body of the Overlay -->

        <h1 class='text-white text-center'>Click the button to turn off the overlay</h1>

        <!-- Button to turn the overlay off -->
        <button class='btn btn-primary btn-lg' type="button" onclick='off()'>Overlay Off</button>

      </div>
    </div>
